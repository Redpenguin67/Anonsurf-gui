#===============================================================================
#   AnonSurf GUI Control Panel - Configurazione v2.1
#   Modifica questi parametri per personalizzare il comportamento
#===============================================================================

[installation]
# Repository AnonSurf - modificare se si usa un fork diverso
anonsurf_repo = https://github.com/Und3rf10w/kali-anonsurf.git
# Directory temporanea per il clone
anonsurf_temp = /tmp/kali-anonsurf

[dependencies]
# Pacchetti di sistema richiesti (apt)
system_packages = python3 python3-venv python3-tk git tor curl
# Pacchetti Python richiesti (pip dentro venv)
python_packages = requests

[network]
# API per verificare connessione Tor (deve restituire JSON con IsTor e IP)
tor_check_api = https://check.torproject.org/api/ip
# API per ottenere IP semplice (testo puro)
ip_apis = https://api.ipify.org,https://icanhazip.com,https://checkip.amazonaws.com,https://ifconfig.me/ip
# API per geolocalizzazione IP
geo_api = http://ip-api.com/json/{ip}?fields=status,country,countryCode,region,regionName,city,isp,reverse,query

[timing]
# Timeout connessione API normale (secondi)
api_timeout = 10
# Timeout API veloce per verifica bootstrap (secondi)  
api_timeout_fast = 5
# Timeout comando anonsurf (secondi)
anonsurf_timeout = 60
# Tempo attesa bootstrap Tor dopo start (secondi) - NON USATO, usa verify_attempts * verify_interval
tor_bootstrap_wait = 45
# Tempo attesa stop Tor (secondi)
tor_stop_wait = 8
# Intervallo refresh stato (millisecondi)
refresh_interval = 15000
# Intervallo cambio automatico identit√† (millisecondi)
auto_change_interval = 100000
# Numero tentativi verifica Tor dopo start (15 tentativi x 3s = 45s max)
tor_verify_attempts = 15
# Intervallo tra tentativi verifica (secondi)
tor_verify_interval = 3

[gui]
# Dimensioni finestra
window_width = 700
window_height = 750
# Numero massimo righe log visibili
max_log_lines = 100

[logging]
# Abilita log su file
enable_file_log = true
# Nome file log (nella directory del programma)
log_filename = anonsurf_gui.log
# Livello log: DEBUG, INFO, WARNING, ERROR
log_level = INFO
# Dimensione massima file log (bytes) - 0 = illimitato
max_log_size = 5242880
# Numero backup log da mantenere
log_backup_count = 3
